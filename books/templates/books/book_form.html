{% extends "base.html" %}

{% block title %}Book Form{% endblock %}

{% block content %}
    <h1>{% if object %}Edit Book{% else %}Add Book{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
    {% endblock %}
