{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
    {% endblock %}
