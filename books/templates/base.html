<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NovelNest{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'book_list' %}">Books</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'book_search' %}">Search</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'book_search' %}">About</a>
            </li>
            {% if user.is_authenticated %}
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer; padding:0; font: inherit;">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 NovelNest. All rights reserved.</p>
    </footer>
</body>
</html>
